        <h1 class="Heading1" MadCap:conditions="Default.ScreenOnly">Specify Addresses Window</h1>
        <h2 class="Heading2" MadCap:conditions="Default.PrintOnly">Specify Addresses Window</h2>
        <p class="Body">This window allows you to specify who should receive an alert email notification. You can specify one or more email addresses for each rule.</p>
        <p class="Body">Type the appropriate email address in the provided field, and then click <span class="GUI_Item">Add</span>.</p>
